<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #a5d6a7);
            color: #333;
            padding: 20px;
        }
        .header-banner {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 20px auto;
            display: block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .upload-btn {
            background-color: #007bb2;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #004c70;
            transform: scale(1.05);
        }
        #imageUpload {
            display: none;
        }
        .subtext {
            font-size: 14px;
            color: #004c70;
            margin-top: 5px;
        }
        #label-container div {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #dbeef6;
        }
        #image-preview {
            width: 500px;
            height: 500px;
            border: 3px solid #005a87;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        #image-preview::before {
            content: "Waiting for image...";
            font-size: 20px;
            color: #005a87;
            position: absolute;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        #image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #instructions {
            font-size: 16px;
            color: #004c70;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .upload-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
            #label-container div {
                font-size: 18px;
            }
            #image-preview {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <img src="./my_model/header.png" alt="Lung Cancer Analyzer" class="header-banner">
    <label for="imageUpload" class="upload-btn">Upload</label>
    <div class="subtext">Please upload a histopathological image for lung cancer detection.</div>
    <input type="file" id="imageUpload" accept="image/*" onchange="predictImage()" />
    <div id="image-preview"></div>
    <div id="label-container"></div>
    <div id="instructions">This AI model analyzes histopathological images to classify lung cancer types. Upload an image to get a prediction.</div>
    
    <script>
        const URL = "./my_model/";
        let model, labelContainer, maxPredictions;

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function predictImage() {
            const fileInput = document.getElementById("imageUpload");
            if (fileInput.files.length === 0) {
                alert("Please upload an image first.");
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async function(event) {
                const img = document.createElement("img");
                img.src = event.target.result;
                img.onload = async () => {
                    const imagePreview = document.getElementById("image-preview");
                    imagePreview.innerHTML = "";
                    imagePreview.appendChild(img);
                    imagePreview.style.animation = "none";
                    
                    const prediction = await model.predict(img);
                    prediction.sort((a, b) => b.probability - a.probability);
                    labelContainer.innerHTML = "";
                    
                    for (let i = 0; i < maxPredictions; i++) {
                        const probability = prediction[i].probability * 100;
                        const classPrediction = `${prediction[i].className}: ${probability.toFixed(2)}%`;
                        const labelDiv = document.createElement("div");
                        labelDiv.innerHTML = classPrediction;
                        
                        if (i === 0) {
                            labelDiv.style.backgroundColor = "#007bb2";
                            labelDiv.style.color = "white";
                            labelDiv.style.fontSize = "22px";
                            labelDiv.style.padding = "15px";
                        }
                        labelContainer.appendChild(labelDiv);
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        loadModel();
    </script>
</body>
</html>
